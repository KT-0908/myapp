{% extends "layout.html" %}
{% block content %}
<h1>RPGの戦闘フォーム</h1>
<p>{{ message }}</p>
<form action="/result" method="post">
    <label for="name">敵</label>
    <select name="name">
        {% for enemy in enemies %}
            <option value="{{ enemy }}">{{ enemy }}</option>
        {% endfor %}
    </select>
    <p></p>
  <button type="submit">たたかう</button>
</form>
<form action="/" method="get">
    <input type="submit" value="にげる！">
</form>
{% endblock %}
